# This is a basic workflow to help you get started with Actions

name: CI-orders

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
    paths:
      - sockshop/orders/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      GROUP: sockshopdemo 
      COMMIT: ${{ github.sha }}
      REPO: orders

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: microservices-demo/orders
          ref: refs/heads/master

      - name: Java Installation
        uses: actions/setup-java@v1
        with:
          java-version: '1.8' # The JDK version to make available on the path.

      - name: Build jar
        run: |
          echo $(pwd)
          IMAGE=orders
          CODE_DIR=/home/runner/work/endgame/endgame
          docker run --rm -v $HOME/.m2:/root/.m2 -v $CODE_DIR:/usr/src/mymaven -w /usr/src/mymaven maven:3.2-jdk-8 mvn -DskipTests package
          cp -r $CODE_DIR/docker $CODE_DIR/target/docker/
          cp -r $CODE_DIR/target/*.jar $CODE_DIR/target/docker/${IMAGE}


          docker build -t ttl.sh/orders-${{ github.sha }}:2h -f $BUILD_DIR/docker/orders/Dockerfile $CODE_DIR/target/docker/${IMAGE}
          docker push ttl.sh/orders-${{ github.sha }}:2h


  deploy:
    name: Update
    runs-on: ubuntu-latest
    needs: build     

    steps:   
      - name: Check out code
        uses: actions/checkout@v3
        with:
          repository: suxarikisme/endgame
          ref: refs/heads/master

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"
          
      - name: Update Kubernetes resources
        run: |
         cd workpath/app/
         kustomize edit set image weaveworksdemos/orders=ttl.sh/orders-$GITHUB_SHA:2h
         cat kustomization.yaml
         
      - name: Commit files
        run: |
         git config --local user.email "action@github.com"
         git config --local user.name "GitHub Action"
         git commit -am "Bump docker image and tag for orders"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.PUSH }}
