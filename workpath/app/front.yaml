apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: sock-shop
  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
    zipkin-collector-host: zipkin.jaeger.svc.cluster.local
spec:
  tls:
    - hosts:
      - 51.250.88.140.nip.io
      secretName: letsencrypt
  rules:
    - host: 51.250.88.140.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
